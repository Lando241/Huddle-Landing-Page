<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <header>
      <img src="/images/logo.svg" alt="Navbar Logo" />
    </header>
    <main>
      <section class="hero">
        <div class="hero-img">
          <img
            src="/images/illustration-mockups.svg"
            alt="illustration mockup"
          />
        </div>
        <div class="hero-text-box">
          <h1 class="hero-heading">Build The Community Your Fans Will Love</h1>
          <p class="hero-text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="hero-btn">Register</a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Lando241">Morlando Johnson</a>.
        </p>
        <ul class="social-links">
          <li>
            <a href="#" class="footer-link">
              <ion-icon class="social-icon" name="logo-facebook"></ion-icon>
            </a>
          </li>
          <li>
            <a href="#" class="footer-link"
              ><ion-icon class="social-icon" name="logo-twitter"></ion-icon
            ></a>
          </li>
          <li>
            <a href="#" class="footer-link"
              ><ion-icon class="social-icon" name="logo-instagram"></ion-icon
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
